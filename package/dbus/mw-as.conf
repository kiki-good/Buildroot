<?xml version="1.0"?><!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
       
	<policy user="NDS_U3">
                <allow own="com.sky.as2bluez"/>
                <allow send_destination="com.sky.as2bluez"/>
                <allow receive_sender="com.sky.as2bluez"/>
        </policy>

	<policy user="NDS_U3">
                <allow own="com.sky.as2rhad"/>
                <allow send_destination="com.sky.as2rhad"/>
                <allow receive_sender="com.sky.as2rhad"/>
        </policy>

</busconfig>

