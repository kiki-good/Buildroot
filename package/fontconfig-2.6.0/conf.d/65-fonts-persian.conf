<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
        <alias binding="same">
          <family>Nesf</family>
          <accept><family>Nesf2</family></accept>
        </alias>
        <alias binding="same">
          <family>Nesf2</family>
          <accept><family>Persian_sansserif_default</family></accept>
        </alias>
        <alias binding="same">
          <family>Nazanin</family>
          <accept><family>Nazli</family></accept>
        </alias>
        <alias binding="same">
          <family>Lotus</family>
          <accept><family>Lotoos</family></accept>
        </alias>
        <alias binding="same">
          <family>Yaqut</family>
          <accept><family>Yaghoot</family></accept>
        </alias>
        <alias binding="same">
          <family>Yaghut</family>
          <accept><family>Yaghoot</family></accept>
        </alias>
        <alias binding="same">
          <family>Traffic</family>
          <accept><family>Terafik</family></accept>
        </alias>
        <alias binding="same">
          <family>Ferdowsi</family>
          <accept><family>Ferdosi</family></accept>
        </alias>
        <alias binding="same">
          <family>Fantezy</family>
          <accept><family>Fantezi</family></accept>
        </alias>
        <alias binding="same">
          <family>Jadid</family>
          <accept><family>Persian_title</family></accept>
        </alias>
        <alias binding="same">
          <family>Titr</family>
          <accept><family>Persian_title</family></accept>
        </alias>
        <alias binding="same">
          <family>Kamran</family>
          <accept>
	  <family>Persian_fantasy</family>
	  <family>Homa</family>
	  </accept>
        </alias>
        <alias binding="same">
          <family>Homa</family>
          <accept>
	  <family>Persian_fantasy</family>
	  <family>Kamran</family>
	  </accept>
        </alias>
        <alias binding="same">
          <family>Fantezi</family>
          <accept><family>Persian_fantasy</family></accept>
        </alias>
        <alias binding="same">
          <family>Tabassom</family>
          <accept><family>Persian_fantasy</family></accept>
        </alias>
        <alias binding="same">
          <family>Arshia</family>
          <accept><family>Persian_square</family></accept>
        </alias>
        <alias binding="same">
          <family>Nasim</family>
          <accept><family>Persian_square</family></accept>
        </alias>
        <alias binding="same">
          <family>Elham</family>
          <accept>
	  <family>Persian_square</family>
	  <family>Farnaz</family>
	  </accept>
        </alias>
        <alias binding="same">
	  <family>Farnaz</family>
          <accept>
	  <family>Persian_square</family>
          <family>Elham</family>
	  </accept>
        </alias>
        <alias binding="same">
          <family>Sina</family>
          <accept><family>Persian_square</family></accept>
        </alias>
        <alias binding="same">
	  <family>Persian_title</family>
          <accept>
	  <family>Titr</family>
	  <family>Jadid</family>
          <family>Persian_serif</family>
	  </accept>
        </alias>
        <alias binding="same">
	  <family>Persian_fantasy</family>
          <accept>
	  <family>Homa</family>
	  <family>Kamran</family>
	  <family>Fantezi</family>
	  <family>Tabassom</family>
          <family>Persian_square</family>
	  </accept>
        </alias>
        <alias binding="same">
	  <family>Persian_square</family>
          <accept>
	  <family>Arshia</family>
	  <family>Elham</family>
	  <family>Farnaz</family>
	  <family>Nasim</family>
	  <family>Sina</family>
          <family>Persian_serif</family>
	  </accept>
        </alias>
	<match target="font">
		<test name="family">
			<string>Elham</string>
		</test>
		<edit name="foundry">
			<string>farsiweb</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Homa</string>
		</test>
		<edit name="foundry">
			<string>farsiweb</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Koodak</string>
		</test>
		<edit name="foundry">
			<string>farsiweb</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Nazli</string>
		</test>
		<edit name="foundry">
			<string>farsiweb</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Roya</string>
		</test>
		<edit name="foundry">
			<string>farsiweb</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Terafik</string>
		</test>
		<edit name="foundry">
			<string>farsiweb</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Titr</string>
		</test>
		<edit name="foundry">
			<string>farsiweb</string>
		</edit>
	</match>
	<match target="font">
		<test name="foundry">
			<string>TURNED-OFF</string>
		</test>
		<test name="foundry">
			<string>farsiweb</string>
		</test>
		<test name="slant">
			<const>roman</const>
		</test>
		<test target="pattern" name="slant" compare="not_eq">
			<const>roman</const>
		</test>
		<edit name="matrix" mode="assign">
			<times>
				<name>matrix</name>
				<matrix><double>1</double><double>-0.2</double>
					<double>0</double><double>1</double>
				</matrix>
			</times>
		</edit>
		<edit name="slant" mode="assign">
			<const>oblique</const>
		</edit>
	</match>
	<match target="font">
		<test name="foundry">
			<string>farsiweb</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hinting">
			<bool>false</bool>
		</edit>
 		<edit name="embeddedbitmap">
 			<bool>false</bool>
 		</edit>
	</match>
	<alias>
		<family>serif</family>
		<accept>
			<family>Nazli</family>
			<family>Lotoos</family>
			<family>Mitra</family>
			<family>Ferdosi</family>
			<family>Badr</family>
			<family>Zar</family>
		</accept>
	</alias>
	<alias>
		<family>sans-serif</family>
		<accept>
			<family>Roya</family>
			<family>Koodak</family>
			<family>Terafik</family>
		</accept>
	</alias>
	<alias>
		<family>monospace</family>
		<accept>
			<family>Terafik</family>
		</accept>
	</alias>
	<alias>
		<family>fantasy</family>
		<accept>
			<family>Homa</family>
			<family>Kamran</family>
			<family>Fantezi</family>
			<family>Tabassom</family>
		</accept>
	</alias>
	<alias>
		<family>cursive</family>
		<accept>
			<family>IranNastaliq</family>
			<family>Nafees Nastaleeq</family>
		</accept>
	</alias>
	<match>
		<test name="family">
			<string>serif</string>
		</test>
		<test name="weight" compare="more_eq">
			<int>200</int>
		</test>
		<test name="size" compare="more_eq">
			<double>24</double>
		</test>
		<edit name="family" mode="prepend">
			<string>Titr</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<test name="weight" compare="more_eq">
			<int>200</int>
		</test>
		<test name="size" compare="more_eq">
			<double>24</double>
		</test>
		<edit name="family" mode="prepend">
			<string>Titr</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Persian_sansserif_default</string>
		</test>
		<test name="weight" compare="more_eq">
			<int>200</int>
		</test>
		<test name="size" compare="more_eq">
			<double>24</double>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Titr</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Persian_sansserif_default</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Roya</string>
		</edit>
	</match>
</fontconfig>
